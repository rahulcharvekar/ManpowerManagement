version: '3.8'

services:
  payment-reconciliation:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: ${DB_USERNAME:-your_db_username}
      DB_PASSWORD: ${DB_PASSWORD:-your_db_password}
      FILE_UPLOAD_DIR: /tmp/uploads
      MT940_STATEMENTS_PATH: /tmp/mt940-statements
      LOG_FILE: /tmp/logs/payment-reconciliation.log
    volumes:
      # Mount temporary directories for local testing
      - ./temp/uploads:/tmp/uploads
      - ./temp/logs:/tmp/logs
      - ./temp/mt940-statements:/tmp/mt940-statements
    networks:
      - payment-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  payment-network:
    driver: bridge
